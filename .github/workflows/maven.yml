name: Pipe

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests-e2e-selenium:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - uses: browser-actions/setup-chrome@latest
    - name: Install chrome
      run: chrome --version
  
    - name: Install chrome driver
      run: |
        sudo apt update
        sudo apt install curl
        
        curl https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/116.0.5845.96/linux64/chromedriver-linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chown root /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        sudo chmod 755 /usr/local/bin/chromedriver
        rm -rf chromedriver_linux64.zip

    - name: Build with Maven
      run: mvn install -DskipTests

    - name: Running test with chrome
      run: mvn test -DBROWSER=chrome-headless