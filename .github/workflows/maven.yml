name: Pipe

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github 
        settings-path: ${{ github.workspace }} 
        
    - uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: chrome
        version: latest

    - name: Build with Maven
      run: mvn install -DskipTests