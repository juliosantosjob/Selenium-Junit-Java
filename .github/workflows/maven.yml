name: Pipe

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests-e2e-selenium:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version

    - name: Install driver
      run: |
        sudo apt-get install unzip
        wget -N https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/116.0.5845.96/linux64/chromedriver-linux64.zip -P ~/Downloads
        unzip ~/Downloads/chromedriver_linux64.zip -d ~/Downloads
        chmod +x ~/Downloads/chromedriver
        sudo mv -f ~/Downloads/chromedriver /usr/local/share/chromedriver
        Change the directory to /usr/bin/chromedriver
        sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
        sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver

    - name: Build with Maven
      run: mvn install -DskipTests

    - name: Running test with chrome
      run: mvn test -DBROWSER=chrome-headless